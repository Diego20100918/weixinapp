<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 學習平台 - 專業診斷版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        .chat-container { height: calc(100vh - 280px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        body.dark { background-color: #0f172a; color: #f8fafc; }
        .dark .bg-white { background-color: #1e293b; border-color: #334155; }
        .dark .bg-slate-50 { background-color: #0f172a; }
    </style>
</head>
<body class="bg-slate-50 font-sans transition-colors duration-300">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-72 bg-slate-900 text-white flex flex-col p-4">
            <div class="mb-6">
                <h2 class="text-xl font-bold text-indigo-400 mb-4"><i class="fas fa-microchip mr-2"></i>模型診斷中心</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] text-slate-500 font-bold uppercase tracking-wider">選擇 AI 模型</label>
                        <select id="model-select" onchange="updateModelInfo()" class="w-full bg-slate-800 border-none rounded-lg p-2 text-sm mt-1 outline-none">
                            <option value="qwen">阿里通義 Qwen</option>
                            <option value="deepseek">DeepSeek V3</option>
                            <option value="poe">POE API (相容版)</option>
                        </select>
                    </div>

                    <div id="info-card" class="bg-slate-800/50 border border-slate-700 rounded-xl p-3 text-xs">
                        <div class="mb-2"><b class="text-emerald-400">優點：</b><span id="model-pros">-</span></div>
                        <div class="mb-2"><b class="text-rose-400">缺點：</b><span id="model-cons">-</span></div>
                        <div class="text-indigo-300 italic"><i class="fas fa-info-circle mr-1"></i><span id="model-tip">-</span></div>
                    </div>

                    <div class="pt-2">
                        <button onclick="testConnection()" id="test-btn" class="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-lg text-xs transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-vial"></i> 測試 API 連線性
                        </button>
                        <div id="test-result" class="mt-2 text-[10px] text-center hidden"></div>
                    </div>
                </div>
            </div>

            <div class="border-t border-slate-800 pt-4 mt-auto">
                <button onclick="exportToPDF()" class="w-full bg-emerald-600 hover:bg-emerald-700 py-2 rounded-lg text-sm mb-2"><i class="fas fa-file-pdf mr-2"></i>導出 PDF</button>
                <button onclick="toggleDarkMode()" class="w-full bg-slate-800 py-2 rounded-lg text-sm"><i class="fas fa-adjust mr-2"></i>切換主題</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col">
            <header class="bg-white shadow-sm p-4 flex items-center justify-between">
                <div class="flex gap-2 bg-slate-100 p-1 rounded-xl">
                    <button onclick="setSubject('綜合')" class="sub-btn px-4 py-1.5 rounded-lg bg-white shadow-sm text-indigo-700 text-xs font-bold">綜合</button>
                    <button onclick="setSubject('數學')" class="sub-btn px-4 py-1.5 rounded-lg text-slate-500 text-xs font-medium">數學</button>
                </div>
                <div class="text-xs font-bold text-slate-400 uppercase">狀態: <span id="status-text" class="text-emerald-500">Ready</span></div>
            </header>

            <div id="chat-window" class="chat-container overflow-y-auto p-4 md:p-8 space-y-6 custom-scrollbar">
                <div class="bg-indigo-50 border border-indigo-100 p-4 rounded-xl text-sm text-indigo-800">
                    請從左側選擇模型，你可以先點擊「測試 API 連線性」確保環境支援。
                </div>
            </div>

            <div class="p-4 bg-white border-t border-slate-100">
                <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-50 border border-slate-200 rounded-2xl p-2 shadow-inner">
                    <textarea id="user-input" rows="1" placeholder="輸入問題..." class="flex-1 bg-transparent border-none focus:ring-0 text-sm py-3 px-4 resize-none"></textarea>
                    <button id="send-btn" onclick="sendMessage()" class="bg-indigo-600 text-white w-10 h-10 rounded-xl hover:bg-indigo-700 flex items-center justify-center shadow-md">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            qwen: { 
                key: 'sk-c5fcac1f9c804077af50a3d1217e92c2', 
                url: 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', 
                model: 'qwen-plus',
                pros: "支援瀏覽器直接連線 (CORS 友好)，速度快，中文理解力強。",
                cons: "部分科學細節可能不如 GPT-4。",
                tip: "最穩定，建議在 GitHub Pages 上優先使用。"
            },
            deepseek: { 
                key: 'sk-6722fcd2a3b34d80bede9e71746d2dfc', 
                url: 'https://api.deepseek.com/chat/completions', 
                model: 'deepseek-chat',
                pros: "邏輯推導極強，數學解題能力出色，性價比高。",
                cons: "瀏覽器直接請求常被 CORS 攔截 (403 錯誤)。",
                tip: "如果測試失敗，請嘗試更換瀏覽器或使用 Proxy。"
            },
            poe: { 
                key: 'zzOkQ4jDtpyVD9QqB2fuN9XRlIS1r_gijrXN6_gY1Zc', 
                url: 'https://api.poe.com/v1/chat/completions', 
                model: 'GPT-4o',
                pros: "集成多種頂級模型 (GPT/Claude)，回答質量最高。",
                cons: "官方限制嚴格，基本不允許瀏覽器直接跨域請求。",
                tip: "通常需要 Node.js 後端代理才能在網頁端運作。"
            }
        };

        // 1. 初始化模型資訊
        function updateModelInfo() {
            const val = document.getElementById('model-select').value;
            const info = CONFIG[val];
            document.getElementById('model-pros').innerText = info.pros;
            document.getElementById('model-cons').innerText = info.cons;
            document.getElementById('model-tip').innerText = info.tip;
            document.getElementById('test-result').classList.add('hidden');
        }
        window.onload = updateModelInfo;

        // 2. API 測試器功能
        async function testConnection() {
            const val = document.getElementById('model-select').value;
            const config = CONFIG[val];
            const resultDiv = document.getElementById('test-result');
            const btn = document.getElementById('test-btn');
            
            resultDiv.className = "mt-2 text-[10px] text-center block text-yellow-500";
            resultDiv.innerText = "⏳ 正在測試連線...";
            btn.disabled = true;

            try {
                const response = await fetch(config.url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.key}` },
                    body: JSON.stringify({ model: config.model, messages: [{role: "user", content: "hi"}], max_tokens: 5 })
                });

                if (response.ok) {
                    resultDiv.className = "mt-2 text-[10px] text-center block text-emerald-500 font-bold";
                    resultDiv.innerHTML = "<i class='fas fa-check-circle'></i> 連線成功！可以正常使用。";
                } else {
                    throw new Error(`代碼: ${response.status}`);
                }
            } catch (e) {
                resultDiv.className = "mt-2 text-[10px] text-center block text-rose-500 font-bold";
                resultDiv.innerHTML = `<i class='fas fa-exclamation-triangle'></i> 測試失敗 (${e.message})<br>請查看缺點提示或 F12 控制台。`;
            } finally {
                btn.disabled = false;
            }
        }

        // --- 其餘聊天功能保持不變 ---
        let chatHistory = [];
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = '';
            
            const selected = document.getElementById('model-select').value;
            const config = CONFIG[selected];
            chatHistory.push({ role: "user", content: text });

            try {
                const response = await fetch(config.url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.key}` },
                    body: JSON.stringify({ model: config.model, messages: chatHistory })
                });
                const data = await response.json();
                const aiReply = data.choices[0].message.content;
                appendMessage('ai', aiReply);
                chatHistory.push({ role: "assistant", content: aiReply });
            } catch (error) {
                appendMessage('ai', `⚠️ 連線錯誤。請查看左側「模型診斷中心」的建議。`);
            }
        }

        function appendMessage(role, text) {
            const chatWindow = document.getElementById('chat-window');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex items-start gap-4 ${role === 'user' ? 'flex-row-reverse' : ''}`;
            msgDiv.innerHTML = `<div class="p-3 rounded-2xl text-sm ${role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white border text-slate-700 shadow-sm'}">${text}</div>`;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            if (window.MathJax) window.MathJax.typesetPromise([msgDiv]);
        }

        function toggleDarkMode() { document.body.classList.toggle('dark'); }
        function setSubject(sub) { /* 切換邏輯 */ }
        function exportToPDF() { /* 導出邏輯 */ }
    </script>
</body>
</html>
