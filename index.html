<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 學習助手 - PDF 導出增強版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        .chat-container { height: calc(100vh - 220px); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        /* 導出 PDF 時的特定樣式調整 */
        .pdf-export-mode { padding: 20px !important; background: white !important; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-slate-900 text-white hidden md:flex flex-col">
            <div class="p-5 border-b border-slate-700 space-y-3">
                <button onclick="location.reload()" class="w-full bg-indigo-600 hover:bg-indigo-700 py-2.5 rounded-xl transition-all flex items-center justify-center gap-2 text-sm font-medium shadow-lg">
                    <i class="fas fa-plus"></i> 新對話
                </button>
                
                <button onclick="exportToPDF()" class="w-full bg-emerald-600 hover:bg-emerald-700 py-2.5 rounded-xl transition-all flex items-center justify-center gap-2 text-sm font-medium shadow-lg">
                    <i class="fas fa-file-pdf"></i> 儲存為 PDF 筆記
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto custom-scrollbar p-3" id="history-list">
                <h3 class="text-[10px] font-bold text-slate-500 px-2 py-4 uppercase tracking-[0.2em]">功能說明</h3>
                <div class="p-3 text-xs text-slate-400 leading-relaxed bg-slate-800/30 rounded-lg">
                    完成對話後，點擊上方綠色按鈕可將解題過程保存為 PDF 檔案，方便離線複習。
                </div>
            </div>
            
            <div class="p-4 bg-slate-950 text-[10px] text-slate-400">
                當前科目：<span id="sidebar-subject" class="text-indigo-400">綜合</span>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative">
            <header class="bg-white/80 backdrop-blur-md shadow-sm p-4 flex items-center justify-between sticky top-0 z-10">
                <div class="flex gap-2 bg-slate-100 p-1 rounded-xl">
                    <button onclick="setSubject('綜合')" class="sub-btn px-4 py-1.5 rounded-lg bg-white shadow-sm text-indigo-700 text-xs font-bold">綜合</button>
                    <button onclick="setSubject('數學')" class="sub-btn px-4 py-1.5 rounded-lg text-slate-500 text-xs font-medium">數學</button>
                    <button onclick="setSubject('科學')" class="sub-btn px-4 py-1.5 rounded-lg text-slate-500 text-xs font-medium">科學</button>
                </div>
                <select id="model-select" class="bg-slate-100 border-none text-xs rounded-lg px-3 py-2 font-semibold">
                    <option value="qwen">阿里通義 Qwen (推薦)</option>
                    <option value="deepseek">DeepSeek</option>
                </select>
            </header>

            <div id="chat-window" class="chat-container overflow-y-auto p-4 md:p-8 space-y-6 custom-scrollbar">
                <div class="flex items-start gap-4">
                    <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center text-white shadow-lg">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 max-w-2xl">
                        同學你好！我是你的 AI 導師。今天想針對哪些題目做筆記？
                        完成討論後，你可以點擊左邊的<b>「儲存為 PDF 筆記」</b>將結果存檔。
                    </div>
                </div>
            </div>

            <div class="p-4 bg-white border-t border-slate-100">
                <div class="max-w-4xl mx-auto flex items-end gap-2 bg-slate-50 border border-slate-200 rounded-2xl p-2 shadow-inner focus-within:ring-2 focus-within:ring-indigo-500 transition-all">
                    <textarea id="user-input" rows="1" placeholder="輸入問題..." 
                        class="flex-1 bg-transparent border-none focus:ring-0 text-sm py-3 px-4 resize-none max-h-32"></textarea>
                    
                    <button id="send-btn" onclick="sendMessage()" class="bg-indigo-600 text-white w-10 h-10 rounded-xl hover:bg-indigo-700 flex items-center justify-center shadow-md">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const CONFIG = {
            deepseek: { key: 'sk-6722fcd2a3b34d80bede9e71746d2dfc', url: 'https://api.deepseek.com/chat/completions', model: 'deepseek-chat' },
            qwen: { key: 'sk-c5fcac1f9c804077af50a3d1217e92c2', url: 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', model: 'qwen-plus' }
        };

        let currentSubject = '綜合';
        let chatHistory = [];

        // 3. 核心 PDF 導出邏輯
        function exportToPDF() {
            const element = document.getElementById('chat-window');
            const dateStr = new Date().toLocaleDateString().replace(/\//g, '-');
            const fileName = `${currentSubject}_學習筆記_${dateStr}.pdf`;

            // 配置導出選項
            const opt = {
                margin:       10,
                filename:     fileName,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { 
                    scale: 2, 
                    useCORS: true,
                    logging: false 
                },
                jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // 執行導出
            appendSystemMessage("正在生成 PDF 檔案，請稍候...");
            html2pdf().set(opt).from(element).save().then(() => {
                console.log("PDF Exported successfully");
            });
        }

        function setSubject(sub) {
            currentSubject = sub;
            document.getElementById('sidebar-subject').innerText = sub;
            const buttons = document.querySelectorAll('.sub-btn');
            buttons.forEach(btn => {
                if(btn.innerText === sub) {
                    btn.className = "sub-btn px-4 py-1.5 rounded-lg bg-white shadow-sm text-indigo-700 text-xs font-bold";
                } else {
                    btn.className = "sub-btn px-4 py-1.5 rounded-lg text-slate-500 text-xs font-medium hover:bg-white/50";
                }
            });
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();
            const selectedModel = document.getElementById('model-select').value;
            
            if (!text) return;

            appendMessage('user', text);
            input.value = '';
            btn.disabled = true;
            
            chatHistory.push({ role: "user", content: `(科目:${currentSubject}) ${text}` });

            try {
                const config = CONFIG[selectedModel];
                const response = await fetch(config.url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${config.key}` },
                    body: JSON.stringify({ model: config.model, messages: chatHistory })
                });

                const data = await response.json();
                const aiReply = data.choices[0].message.content;

                appendMessage('ai', aiReply);
                chatHistory.push({ role: "assistant", content: aiReply });

            } catch (error) {
                appendMessage('ai', "連線失敗，請檢查 API。");
            } finally {
                btn.disabled = false;
            }
        }

        function appendMessage(role, text) {
            const chatWindow = document.getElementById('chat-window');
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex items-start gap-4 ${role === 'user' ? 'flex-row-reverse' : ''}`;

            const bubbleClass = role === 'user' ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-700 border border-slate-100 shadow-sm';

            msgDiv.innerHTML = `
                <div class="w-9 h-9 rounded-xl ${role === 'user' ? 'bg-slate-200 text-slate-600' : 'bg-indigo-600 text-white'} flex items-center justify-center flex-shrink-0 text-xs">
                    <i class="fas ${role === 'user' ? 'fa-user' : 'fa-robot'}"></i>
                </div>
                <div class="${bubbleClass} px-5 py-3 rounded-2xl max-w-[85%] text-sm leading-relaxed">
                    ${text}
                </div>
            `;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([msgDiv]);
            }
        }

        function appendSystemMessage(text) {
            const chatWindow = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = "flex justify-center my-2";
            div.innerHTML = `<span class="text-[10px] bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full font-bold uppercase tracking-widest">${text}</span>`;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
